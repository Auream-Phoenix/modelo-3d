<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 3D</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="bg-black">
    <div class="container bg-black text-center">
        <div class="row text-center">
                <header class="badge bg-black text-center">
                    <h1>Modelo de un Ferrari</h1>
                </header>
        </div>
        <div class="row text-white">
            <div class="col"><h3>Controles: </h3></div>
            <div class="col"><h3>Presiona 'A' para avanzar(acelerar) </h3></div>
            <div class="col"><h3>Presiona 'R' para retroceder(desacelererar) </h3></div>
            <div class="col"><h3>Presiona 'N' para detener </h3></div>
        </div>
        <div class="row text-center">
            <div class="col-12 d-flex">
                <iframe id="viewer" name="viewer" class="d-flex"allow="fullscreen; xr-spatial-tracking;" src="html/ferrari.html" style="display: unset;    position: absolute;
                width: 80%;
                height: 80%;"></iframe>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
